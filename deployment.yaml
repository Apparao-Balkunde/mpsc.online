apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpsc-sarathi-deployment
  labels:
    app: mpsc-sarathi
spec:
  replicas: 2 # एकाच वेळी २ कॉपी चालतील, एक डाऊन झाली तरी दुसरी चालू राहील
  selector:
    matchLabels:
      app: mpsc-sarathi
  template:
    metadata:
      labels:
        app: mpsc-sarathi
    spec:
      containers:
      - name: mpsc-app
        image: your-docker-hub-username/mpsc-sarathi:latest # तुझी Docker इमेज
        ports:
        - containerPort: 3000
        env:
        - name: VITE_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: mpsc-secrets
              key: supabase-url
        - name: VITE_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: mpsc-secrets
              key: supabase-key
